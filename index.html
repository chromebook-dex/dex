        const pokedex = document.getElementById('pokedex');

        async function getPokemon() {
            pokedex.innerHTML = 'Connecting...';
            for (let i = 1; i <= 20; i++) {
                try {
                    const url = `https://pokeapi.co{i}/`;
                    const res = await fetch(url);
                    const data = await res.json();

                    const pokemonHTML = `
                        <div class="card" onclick='showDetails(${JSON.stringify(data)})'>
                            <img src="${data.sprites.front_default}" />
                            <h3>${data.name}</h3>
                            <p style="color:#a0eaff; opacity:0.5">#${data.id}</p>
                        </div>
                    `;
                    if (i === 1) pokedex.innerHTML = '';
                    pokedex.innerHTML += pokemonHTML;
                } catch (err) {
                    console.log("Error loading #" + i);
                }
            }
        }

        function showDetails(pokemon) {
            const modal = document.getElementById('modal');
            const content = document.getElementById('modal-content');
            content.innerHTML = `
              <img src="${pokemon.sprites.front_default}" style="width:150px">
              <h2 style="text-transform: capitalize; color:#a0eaff;">${pokemon.name}</h2>
              <p>Type: ${pokemon.types[0].type.name}</p>
              <p>Height: ${pokemon.height / 10}m | Weight: ${pokemon.weight / 10}kg</p>
            `;
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function searchPokemon() {
            const term = document.getElementById('search-input').value.toLowerCase();
            const cards = document.getElementsByClassName('card');
            Array.from(cards).forEach(card => {
                const name = card.querySelector('h3').innerText.toLowerCase();
                card.style.display = name.includes(term) ? "block" : "none";
            });
        }

        getPokemon();
    </script>
